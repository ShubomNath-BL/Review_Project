<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Registration</title>
    <link rel="stylesheet" href="../Style/newproject.css">
</head>
<body>
    <form class="form" action="#" onsubmit="save();return false">
        <header class="headerContainer">
            <div class="form-head">Home Address</div>
        </header>
        <div>
            <label for="street">Street</label>
            <input class="input1" type="text" id="street" name="street">
        </div>
        <div>
            <label for="landmark">Landmark</label>
            <input class="input1" type="text" id="landmark" name="landmark">
        </div>
        <div>
            <label for="city">City</label>
            <input class="input1" type="text" id="city" name="city">
        </div>
        <div>
            <label for="pincode">PinCode</label>
            <input class="input1" type="text" id="pincode" name="pincode">
        </div>
        <div>
            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
        </div>
        
    </form>
    <script src="../Script/newProject.js"></script>
</body>
</html>
